on:
  workflow_dispatch:
    inputs:
      release:
        description: name of release to push on docker registry
        required: true
        default: v0.0.1

name: push-docker-image-manual

jobs:
  push-docker-image-manual:
    uses: anyproto/any-sync-node/.github/workflows/push-docker-image-reusable.yml@main
    with:
      release: ${{ github.event.inputs.release }}
      dockerfile-image: ubuntu:22.04
      dockerfile-run: apt-get update && apt-get install -y python3 libpython3-dev
      dockerfile-cmd: /opt/venv/any-sync-admin/bin/uwsgi --master --http 0.0.0.0:5000 --uid www-data --chdir /opt/venv/any-sync-admin/web --home /opt/venv/any-sync-admin/ --env CONFIG_FILE=/etc/any-sync-admin/config.yml --module wsgi:app --buffer-size 65535
